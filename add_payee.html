<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking App</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    </link>
</head>

<body>
    <header id="header">
        <!-- Load Header content-->
    </header>
    <main class="container-fluid">
        <div id="page-content">
            <!-- Developed By Madhu-->
            <div style="width: 300px; padding: 10px;">
                <h3>Add Payee</h3>
                <form style="padding: 20px;" action="/addpayee">
                    <p class="badge-info badge-pill">Note: All the fields are required</p>
                    <input class="form-control" type="text" name="payee_name" id="payee_name" required
                        placeholder="Short Name" required autofocus> <br>
                    <input class="form-control" type="number" minlength="10" name="account_number" id="account_number"
                        required placeholder="Account Number"><br>
                    <input class="form-control" type="text" name="holder_name" id="holder_name"
                        placeholder="Account Holder Name" required><br>
                    <input class="form-control" type="text" name="ifsc" id="ifsc" placeholder="IFSC Code" required><br>
                    <button class="btn btn-info" type="submit">Add Payee</button>
                </form>
            </div>
        </div>
    </main>
    <script>
        $("#header").load("components/_header.html");
        function addPayee() {

            event.preventDefault();

            var name = document.getElementById('payee_name');
            var acc_no = document.getElementById('account_number');
            var holder_name = getElementById('holder_name');
            var ifsc = getElementById('ifsc');


            alert(name + " " + acc_no + " " + holder_name + " " + ifsc);

        }
    </script>
</body>

</html>
